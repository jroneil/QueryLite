version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: querylite-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-querylite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-querylite_secret}
      POSTGRES_DB: ${POSTGRES_DB:-querylite}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U querylite"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - querylite-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: querylite-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-querylite}:${POSTGRES_PASSWORD:-querylite_secret}@postgres:5432/${POSTGRES_DB:-querylite}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key-here}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32chars!!}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - querylite-network

  frontend:
    build:
      context: ./frontend/querylite-fe
      dockerfile: Dockerfile
    container_name: querylite-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/querylite-fe:/app
      - /app/node_modules
      - /app/.next
    networks:
      - querylite-network

volumes:
  postgres_data:

networks:
  querylite-network:
    driver: bridge
